signal:
  daemon_url: "http://localhost:8080"
  number: "+1425XXXXXXX"  # signal phone number
  group_id: "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" # signal group id to send messages to

# keywords to monitor for in market titles case insensitive
keywords:
  - patrick
  - mahomes
  - goat
  - " greatest of all time "
  - chiefs
  - superbowl
  - dynasty

# path to store history of notified markets
history_file: "./data/notified_markets.txt"

# how often to check for new markets in seconds
check_interval: 3600

